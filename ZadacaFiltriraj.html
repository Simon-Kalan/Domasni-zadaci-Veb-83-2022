<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  function filterTable() {
    var firstInput = $("#myInput").val().toLowerCase();
    var cityInput = $("#cityInput").val().toLowerCase();
    var hobbyInput = $("#hobbyInput").val().toLowerCase();

    $("#myTable tr").filter(function() {
      var text = $(this).text().toLowerCase();
      var city = $(this).find("td:eq(3)").text().toLowerCase();
      var hobby = $(this).find("td:eq(4)").text().toLowerCase();

      $(this).toggle(
        text.indexOf(firstInput) > -1 &&
        city.indexOf(cityInput) > -1 &&
        hobby.indexOf(hobbyInput) > -1
      );
    });
  }

  $("#myInput, #cityInput, #hobbyInput").on("keyup", filterTable);
});
</script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Filterable Table</h2>
<p>Type something in the input fields to search the table:</p>  

<input id="myInput" type="text" placeholder="Search by name or email..">
<input id="cityInput" type="text" placeholder="Search by city..">
<input id="hobbyInput" type="text" placeholder="Search by hobby..">

</body>
</html>
