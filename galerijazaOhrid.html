  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏—ò–∞–ª–∏–∑–∞—Ü–∏—ò–∞ –Ω–∞ –ª–∞—ò–∫–æ–≤–∏, –¥–∏—Å–ª–∞—ò–∫–æ–≤–∏ –∏ –∫–æ–º–µ–Ω—Ç–∞—Ä–∏ –æ–¥ localStorage
    const galleryStats = {};
    for (let i = 1; i <= 5; i++) {
      // –ê–∫–æ –≤–µ—ú–µ –∏–º–∞–º–µ –∑–∞—á—É–≤–∞–Ω–æ, –∫–æ—Ä–∏—Å—Ç–∏–º–µ —Ç–æ–∞
      const saved = JSON.parse(localStorage.getItem(`photo${i}`)) || { likes: 0, dislikes: 0, comment: '' };
      galleryStats[i] = saved;

      // –í—á–∏—Ç—É–≤–∞–º–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∞—Ç–∞
      document.getElementById(`likes${i}`).innerText = `Likes: ${saved.likes} | Dislikes: ${saved.dislikes}`;
      document.getElementById(`comment${i}`).value = saved.comment;

      // –î–æ–¥–∞—ò —Å–ª—É—à–∞—Ç–µ–ª –∑–∞ –∞–≤—Ç–æ–º–∞—Ç—Å–∫–æ –∑–∞—á—É–≤—É–≤–∞—ö–µ –Ω–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä
      document.getElementById(`comment${i}`).addEventListener('input', (e) => {
        galleryStats[i].comment = e.target.value;
        localStorage.setItem(`photo${i}`, JSON.stringify(galleryStats[i]));
      });
    }

    function likePhoto(id) {
      galleryStats[id].likes++;
      updateStats(id);
    }

    function dislikePhoto(id) {
      galleryStats[id].dislikes++;
      updateStats(id);
    }

    function updateStats(id) {
      document.getElementById(`likes${id}`).innerText = `Likes: ${galleryStats[id].likes} | Dislikes: ${galleryStats[id].dislikes}`;
      // –ß—É–≤–∞—ö–µ –≤–æ localStorage
      localStorage.setItem(`photo${id}`, JSON.stringify(galleryStats[id]));
    }
  </script>
